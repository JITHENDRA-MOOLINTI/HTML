<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page of FreshFarm</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7960/7960597.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <center>
        <header>
        <h1>Welcome! Please log in to FreshFarm.</h1>
    </header>
    <section>
        <strong>
            <form action="home.html" autocomplete="off">
            <label for="name"><i class="fa fa-user"></i>&nbsp;&nbsp;User Name</label>&nbsp;&nbsp;&nbsp;
            <input type="text" required placeholder="Jithendra" name="username" id="name" pattern="[a-zA-Z]+" title="only alphabets characters"><br><br>
            <label for="passwd"><i class="fa fa-lock"></i>&nbsp;&nbsp;Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required placeholder="jithu@234" name="password" id="passwd" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}$" title="include all characters min:8 max:16"><br><br>
            <input type="checkbox" required>&nbsp;&nbsp;&nbsp;Remeber me
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="">Forgot Password</a> <br><br>
            <input type="submit">
        </form>
        </strong>
    </section>
    </center>
</body>
</html>
