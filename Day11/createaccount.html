<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9055/9055030.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
   <center>
     <header>
        <h1>Create your FreshFarm account to enjoy natural, farm-fresh products!</h1S>
    </header>
    <section>
        <form action="Index.html" autocomplete="off" target="_blank">
           <table borderspacing="2">
               <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" name="name" id="name" required pattern="^[a-zA-Z]$+" placeholder="Enter Your Name" title="Only Characters allowed"></td>
               </tr>
               <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
               <tr>
                <th><label for="email">Email</label></th>
                <td><input type="text" id="email" name="mail" required pattern="^[a-z]+@gmail.com" placeholder="Enter Your Email" title="at least single 
                    characters of digit,capital,small letter"></td>
               </tr>
               <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
               <tr>
                  <th><label for="date">DOB</label></th>
                  <td><input type="text" required pattern="^\d{4}-([0][1-9]|[1][0-2])-([0][1-9]|[1-2][0-9]|[3][01])" title="Pls Check date" name="date" id="date" placeholder="Enter Date"></td>
               </tr>
               <!-- for empty spacing in table -->
               <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
               <tr>
                
                <tr>
                    <th><label for="gender">Gender</label></th>
                <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
               </td>
                </tr>
    
                <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
                  
                 <tr>
                    <th><label for="Password">Password</label></th>
                    <td><input type="text" name="passwd" id="password" required placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}$"></td>
                 </tr>
                  <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
                 <tr>
                    <th><label for="Password">Re Enter Password</label></th>
                    <td><input type="text" name="passwd" id="password" required placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}$"></td>
                 </tr>
                  <tr>
                  <td colspan="2">&nbsp;</td>
                 </tr>
                 <tr>
                    <center><td colspan="2" align="center"><input type="submit" ></td></center>
                 </tr>
           </table>
        </form>
    </section>
   </center>
</body>
</html>
